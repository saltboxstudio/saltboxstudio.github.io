    (function($) {
        function render_map( $el ) {
            // var
            // vars
            var args = {
                zoom		: 14,
                center		: new google.maps.LatLng(39.9960635, -105.09081470000001),
                mapTypeId	: google.maps.MapTypeId.ROADMAP,
                scaleControl: false,
                draggable   : false,
                scrollwheel : false,
                zoomControl: false,
                streetViewControl: false,
                mapTypeControl: false
            };

                // create map
                var map = new google.maps.Map( $el[0], args);

                // center map
                $(window).resize(function(){
                    center_map( map );
                });
                center_map( map );
        }

        function center_map( map ) {
            // vars
            var bounds = new google.maps.LatLngBounds();
            // loop through all markers and create bounds
            var latlng = new google.maps.LatLng(39.9960635, -105.09081470000001);
            bounds.extend( latlng );
            // only 1 marker?

            map.setCenter( bounds.getCenter() );
            map.setZoom( 14 );
        }

        $(document).ready(function(){
            render_map( $('#gmap_canvas') );
        });
        })(jQuery);
</script></body></html>
